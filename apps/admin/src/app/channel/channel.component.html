<ion-header>
  <ion-toolbar><ion-title>Add new channel</ion-title></ion-toolbar>
</ion-header>

<ion-content padding>
  <form [formGroup]="form" (ngSubmit)="submit()">
    <formly-form [form]="form" [fields]="fields">
      <ion-button type="button" color="danger" (click)="reset()">Reset</ion-button>
      <ion-button type="submit" color="primary" [disabled]="form.invalid">Submit</ion-button>
    </formly-form>
  </form>


</ion-content>
