<ion-header>
  <ion-toolbar><ion-title>Languages</ion-title></ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-searchbar [(ngModel)]="search"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let channel of (channels$ | async | search: search)">
      <ion-label>
        <h2>{{ channel.name }}</h2>
        <p>{{ channel.description }}</p>
      </ion-label>
      <ion-button color="danger" fill="clear">
        <ion-icon slot="end" name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
<ion-fab vertical="bottom" horizontal="end" slot="fixed">
  <ion-fab-button color="primary" (click)="addChannel()">
    <ion-icon name="add"></ion-icon>
  </ion-fab-button>
</ion-fab>
